<h2 style="text-align: center;">Liste des postes</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Categorie</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of tabPost">
            <th scope="row">{{post.titre}}</th>
            <td>{{post.description}}</td>
            <td>{{post.categorie}}</td>
            <td>{{post.date}}</td>
            <td>
                <button class="btn btn-success me-2" (click)="modifier(post)">Modifier</button>
                <button class="btn btn-danger" (click)="supp(post)">Supprimer</button>
            </td>
        </tr>

    </tbody>
</table>
